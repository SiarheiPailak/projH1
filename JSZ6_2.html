<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    p{
    font-size: 4vw;
    margin: 0;
    text-align: center;
    }
    section{
        display: flex;
    }
    img{
        width: 30vw;
    }
    div{margin: 1vw;
    }
    footer div img {
    width: 94vw;

    font-size: 3vw;      ;
    }

</style>

</head>
<body>
<section id="box">
<div id="box1">
        <img src="images/mir.jpg" alt="">
        <p id="id11" fontSize = "20em">Мир</p>
    </div>
    <div id="box2">
        <img src="images/red.jpg" alt="">
        <p id="id22" fontSize = "20em">Костел</p>
    </div>
    <div id="box3">
        <img src="images/troi.jpg" alt="">
        <p id="id32" fontSize = "20em">Троицкое</p>
    </div>

</section>
<footer id="foot">

</footer>

    <script>
        Obj = {
            name1: "Мир",
            pic1: "images/mir.jpg",
            text1: "Построенный в начале XVI в. магнатом Ю. И. Ильиничем замок стал первым частнособственническим замком на землях Белоруссии",
            name2: "Костел",
            pic2: "images/red.jpg",
            text2: "В храме святого Симеона и святой Елены находится полномасштабная копия Туринской Плащаницы.",
            name3: "Троицкое",
            pic3: "images/troi.jpg",
            text3: "Троицкое предместье — исторический район города Минска, расположенный в северо-восточной части исторического центра на левом берегу реки Свислочь.",
        }

function funk1(){
foot.innerHTML=`<div><img id="p1" src="${Obj.pic1}" alt="" onclick=funk4()><p>${Obj.text1}</p></div>`};  
function funk2(){
foot.innerHTML=`<div><img id="p2" src="${Obj.pic2}" alt="" onclick=funk4()><p>${Obj.text2}</p></div>`}; 
function funk3(){
foot.innerHTML=`<div><img id="p3" src="${Obj.pic3}" alt="" onclick=funk4()><p>${Obj.text3}</p></div>`}; 


function funk4(){
foot.innerHTML=`<div></div>`}; 

box1.addEventListener("click", funk1);    
box2.addEventListener("click", funk2);
box3.addEventListener("click", funk3);    

    </script>

</html>
