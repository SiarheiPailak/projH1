<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    p{
    font-size: 4vw;
    margin: 0;
    text-align: center;
    }
    section{
        display: flex;
    }
    img{
        width: 30vw;
    }
    div{margin: 1vw;}

    footer div img {
    width: 94vw;   
    }

    footer div p {
    font-size: 3vw;      ;
    }
</style>

</head>
<body>
<section id="box">

</section>
<footer id="foot">

</footer>

    <script>
    const GLOBAL_OBJ = {
        Obj1: {
            name: "Мир",
            picSrc: "images/mir.jpg",
            textObj: "Построенный в начале XVI в. магнатом Ю. И. Ильиничем замок стал первым частнособственническим замком на землях Белоруссии",
        },

        Obj2: {
            name: "Костел",
            picSrc: "images/red.jpg",
            textObj: "В храме святого Симеона и святой Елены находится полномасштабная копия Туринской Плащаницы.",
        },

        Obj3: {
            name: "Троицкое",
            picSrc: "images/troi.jpg",
            textObj: "Троицкое предместье — исторический район города Минска, расположенный в северо-восточной части исторического центра на левом берегу реки Свислочь.",
        }}

let s="";

for(i=1; i<=3; i++){
    let namObj = `Obj${i}`;
    s+=`<div id="box${i}"><img src="${GLOBAL_OBJ[namObj]["picSrc"]}"><p>${GLOBAL_OBJ[namObj]["name"]}</p>
    </div>`
    box.innerHTML=s;
    }

    function func1(){
foot.innerHTML=`<div><img src="${GLOBAL_OBJ.Obj1.picSrc}" onclick=func4()><p>${GLOBAL_OBJ.Obj1.textObj}</p></div>`};  
function func2(){
foot.innerHTML=`<div><img src="${GLOBAL_OBJ.Obj2.picSrc}" onclick=func4()><p>${GLOBAL_OBJ.Obj2.textObj}</p></div>`}; 
function func3(){
foot.innerHTML=`<div><img src="${GLOBAL_OBJ.Obj3.picSrc}" onclick=func4()><p>${GLOBAL_OBJ.Obj3.textObj}</p></div>`}; 

function func4(){
foot.innerHTML=`<div></div>`}; 

box1.addEventListener("click", func1);    
box2.addEventListener("click", func2);
box3.addEventListener("click", func3); 

    </script>

</body>
</html>
